<script>


// When the user scrolls the page, execute myFunction 
window.onscroll = function() {myFunction()}

// Get the navbar

var navbar = document.getElementById("navbar")
var logo = document.getElementById("logo")

// Get the offset position of the navbar
var posicaoOffset = 200


// Add the posicaoOffset class to the navbar when you reach its scroll position. Remove "posicaoOffset" when you leave the scroll position
function myFunction() {

  if (window.pageYOffset >= posicaoOffset) {
    navbar.classList.add("navbar-scrool")
    logo.classList.add("encolher")
  } else {
    navbar.classList.remove("navbar-scrool")
    logo.classList.remove("encolher")
  }
}
