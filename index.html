<script>


// When the user scrolls the page, execute myFunction 
window.onscroll = function() { 
    myFunction() 
    hideMenu()
}

// Get the navbar

var navbar = document.getElementById("navbar")
var logo = document.getElementById("logo")

// Get the offset position of the navbar
var posicaoOffset = 120


// Add the posicaoOffset class to the navbar when you reach its scroll position. Remove "posicaoOffset" when you leave the scroll position
function myFunction() {

  if (window.pageYOffset >= posicaoOffset) {
    navbar.classList.add("navbar-scrool")
    logo.classList.add("encolher")
  } else {
    navbar.classList.remove("navbar-scrool")
    logo.classList.remove("encolher")
  }
}


function alertar(){
    alert("lembrete para lembrar a Erika de criar um instagram....")
}


var menuAtivo = false

function abrirMenu(){

    if (menuAtivo === false) {
        document.getElementById("menu").style.transform = "translate3d(0px, 0, 0)"
        menuAtivo = true
        return
    } 

     if (menuAtivo === true) {
        document.getElementById("menu").style.transform = "translate3d(260px, 0, 0)"
        menuAtivo = false
        return
    } 

}

function hideMenu() {
    if (menuAtivo = true) {
        abrirMenu()
    }
}
